<mat-list class="1" role="list" *ngIf="type === TocCardType.TEXTBOOK">
  <mat-list-item role="listitem" class="mat-app-background" (click)="onTocCardClick($event)"
    attr.aria-pressed="{{activeContent?.sbUniqueIdentifier === content?.sbUniqueIdentifier}}" tabindex="0"
    [ngClass]="{'sbchapter__item--active': activeContent?.sbUniqueIdentifier === content?.sbUniqueIdentifier}">

    <div mat-line title="{{content?.name}}">{{content?.name}}</div>
    <img width="32" height="32" [src]="content?.appIcon || fallbackImg" (error)="img.src = fallbackImg" alt="{{content?.name}} Image" #img />

  </mat-list-item>
</mat-list>

<mat-list *ngIf="type === TocCardType.TRACKABLE" class="2" role="list">
  <mat-list-item role="listitem" class="mat-app-background"
    attr.aria-pressed="{{activeContent?.sbUniqueIdentifier === content?.sbUniqueIdentifier}}"
    (click)="onTocCardClick($event)" tabindex="0"
    [ngClass]="{'sbchapter__item--active': activeContent?.sbUniqueIdentifier === content?.sbUniqueIdentifier, 'sb-card-swap': swapCard(content)}">

    <img src="assets/common-consumption/images/completed.svg" *ngIf="content?.isAvailableLocally"
      class="sb_success_check" alt="Complated Icon">
    <img width="32" height="32" [src]="content?.appIcon || fallbackImg" (error)="img.src = fallbackImg"
      alt="{{content?.name}} Image" #img />
    <div mat-line title="{{content?.name}}">{{content?.name}}</div>
    <div mat-line *ngIf="bestScoreLabel" title="{{bestScoreLabel}}">{{bestScoreLabel}}</div>
    <button class="sbchapter__play__btn" *ngIf="!isTrackable(content) && playBtnConfig.show"
      (click)="$event.stopImmediatePropagation(); $event.preventDefault(); onPlayButtonClick($event)" tabindex="0">
      <svg class="icon icon-svg--primary">
        <use xlink:href="assets/common-consumption/images/sprite.svg#play"></use>
      </svg>
      {{playBtnConfig.label}}
    </button>
  </mat-list-item>
</mat-list>

<mat-list *ngIf="type === TocCardType.COURSE" class="3" role="list">
  <mat-list-item role="listitem" (click)="onTocCardClick($event)" tabindex="0" class="mat-app-background"
    [ngClass]="[(activeContent?.sbUniqueIdentifier === content?.sbUniqueIdentifier) ? 'sbchapter__item--active': '', isDisabled ? disabled: '']">
    <div class="sbchapter__img background-transparent" mat-list-icon
      [ngClass]="{'sbchapter__img--inprogress':isContentStarted}">
      {{createIconMap()}}
      <i class="icon-svg icon-svg--sm" *ngIf="content?.appIcon">
        <svg class="icon icon-svg--primary">
          <use [attr.xlink:href]="content?.appIcon"></use>
        </svg>
      </i>
      <img [src]="fallbackImg" width="32" height="32" *ngIf="!content?.appIcon" alt="" #img />
    </div>
    <div mat-line title="{{content?.name}}">{{content?.name}}</div>
    <div mat-line *ngIf="bestScoreLabel && displayScore" title="{{bestScoreLabel}}">{{bestScoreLabel}}</div>

  </mat-list-item>
</mat-list>

<mat-list *ngIf="type === TocCardType.NON_TRACKABLE" class="4" role="list">
  <mat-list-item role="listitem" (click)="onTocCardClick($event)" tabindex="0" class="mat-app-background"
    [ngClass]="[(activeContent?.sbUniqueIdentifier === content?.sbUniqueIdentifier) ? 'sbchapter__item--active': '', isDisabled ? disabled: '']">
    <div class="sbchapter__img background-transparent" mat-list-icon
      [ngClass]="{'sbchapter__img--inprogress':isContentStarted}">
      {{createIconMap()}}
      <i class="icon-svg icon-svg--sm" *ngIf="content?.appIcon">
        <svg class="icon icon-svg--primary">
          <use [attr.xlink:href]="content?.appIcon"></use>
        </svg>
      </i>
      <img [src]="fallbackImg" width="32" height="32" *ngIf="!content?.appIcon" alt="" #img />
    </div>
    <div mat-line title="{{content?.name}}">{{content?.name}}</div>
    <div mat-line *ngIf="bestScoreLabel && displayScore" title="{{bestScoreLabel}}">{{bestScoreLabel}}</div>
    <button class="sbchapter__play__btn"
      *ngIf="!(content?.contentData?.trackable?.enabled === 'Yes') && playBtnConfig.show"
      (click)="$event.stopImmediatePropagation(); $event.preventDefault(); onPlayButtonClick($event)" tabindex="0">
      <svg class="icon icon-svg--primary">
        <use xlink:href="assets/common-consumption/images/sprite.svg#play"></use>
      </svg>
      {{playBtnConfig.label}}
    </button>
  </mat-list-item>
</mat-list>
