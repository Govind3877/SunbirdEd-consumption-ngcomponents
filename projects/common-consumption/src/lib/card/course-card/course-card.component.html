<mat-card role="link" tabindex="0" class="course-card" (click)="onClick($event)" *ngIf="!isLoading" tabindex="0">
  <mat-card-header>
    <div mat-card-avatar> <img [src]="cardImg" alt=""></div>
    <mat-card-title class="mat-body-1 sb__ellipsis sb__ellipsis--two mb-4">{{course?.name}}</mat-card-title>
    <mat-card-subtitle class="data_1 sb__ellipsis sb__ellipsis--two m-0">{{course?.orgDetails?.orgName || course?.organisation?.join(', ')}}</mat-card-subtitle>
    <a *ngIf="isMenu" role="button" aria-label="View more actions menu" class="menu" (click)="onMenuClick($event);$event.stopPropagation()" tabindex="0"></a>
  </mat-card-header>
  <mat-card-content>
    <div class="p-8" *ngIf="section!=null" [innerHTML]="section"></div>
  </mat-card-content>
</mat-card>

<mat-card role="link" tabindex="0" class="course-card animationLoading" (click)="onClick($event)" *ngIf="isLoading" tabindex="0">
  <mat-card-header>
    <div mat-card-avatar> <div class="animation-highlight w-100" style="height:100%"> </div> </div>
    <mat-card-title class="animation-highlight" style="width:150px"></mat-card-title>
    <mat-card-subtitle class="animation-highlight" style="width:120px"></mat-card-subtitle>
    <a *ngIf="isMenu" role="button" aria-label="View more actions menu" class="menu" (click)="onMenuClick($event);$event.stopPropagation()" tabindex="0"></a>
  </mat-card-header>
  <mat-card-content class="p-8">
    <div class="animation-highlight mb-8" style="width:120px"></div>
  </mat-card-content>
</mat-card>
