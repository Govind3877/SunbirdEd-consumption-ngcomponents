<mat-card role="link" tabindex="0" class="my-course-card" [ngClass]="{'recently-viewed': type === CourseCardTypes.RECENTLY_VIEWED, 'offline': isOffline}"
  (click)="onClick($event)" *ngIf="!isLoading" tabindex="0">
  <mat-card-header>
    <div mat-card-avatar> <img [src]="cardImg"> </div>
    <mat-card-title class="mat-body-1 sb__ellipsis sb__ellipsis--two mb-4" title="{{course?.courseName}}">{{course?.courseName}}</mat-card-title>
    <mat-card-subtitle class="mat-body-1 sb__ellipsis sb__ellipsis--two m-0" *ngIf="course?.content?.orgDetails?.orgName">
      <span *ngIf="publishedByText">{{publishedByText}} : </span> {{course?.content?.orgDetails?.orgName}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-card__progressbar" *ngIf="type === CourseCardTypes.RECENTLY_VIEWED && !hideProgress">
      <span [ngStyle]="fetchProgress()"></span>
    </div>
    <div *ngIf="type != CourseCardTypes.RECENTLY_VIEWED">
      <div class="mat-body-1 px-8" *ngIf="section!=null" [innerHTML]="section">
      </div>
    </div>
    <div class="mat-card__progressbar" *ngIf="type != CourseCardTypes.RECENTLY_VIEWED && !hideProgress">
        <span [ngStyle]="fetchProgress()"></span>
    </div>
    <div *ngIf="type == CourseCardTypes.RECENTLY_VIEWED">
      <div class="mat-body-1 px-8" *ngIf="section!=null" [innerHTML]="section">
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card role="link" tabindex="0" class="course-card animationLoading" (click)="onClick($event)" *ngIf="isLoading" tabindex="0">
  <mat-card-header>
    <div mat-card-avatar> <div class="animation-highlight w-100" style="height:100%"> </div> </div>
    <mat-card-title class="animation-highlight" style="width:150px"></mat-card-title>
    <mat-card-subtitle class="animation-highlight" style="width:120px"></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="p-8">
    <div class="animation-highlight mb-8" style="width:120px"></div>
  </mat-card-content>
</mat-card>
