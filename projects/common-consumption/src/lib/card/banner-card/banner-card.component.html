<div class="sb--scrolling-wrapper-flexbox" *ngIf="!secondaryBanner">
    <mat-card class="mat-banner-card text-center" *ngFor="let banner of bannerList">
        <mat-card-content tabindex="0" ngStyle]="{background: 'url(' + banner?.ui?.background+ ')'}" (click)="onClick($event, banner)">
            <mat-card-title class="mat-title font-weight-bold mt-24">{{banner?.ui?.text}}</mat-card-title>
        </mat-card-content>
    </mat-card>
</div>

<div class="sb--scrolling-wrapper-flexbox" *ngIf="secondaryBanner && platform !== 'portal'">
    <mat-card class="mat-banner-card text-center" *ngFor="let banner of bannerList">
        <mat-card-content (click)="onClick($event, banner)" tabindex="0">
            <button mat-fab color="primary" aria-label="icon">
                <img src="{{bannerList?.ui?.icon}}" alt="">
            </button>
            <mat-card-title class="mat-title font-weight-bold mt-24">{{banner?.ui?.text}}</mat-card-title>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="secondaryBanner && platform === 'portal' && bannerList">
    <mat-card class="mat-banner-card text-center" *ngIf="!isLoading">
        <mat-card-content (click)="onClick($event, bannerList)" tabindex="0">
            <button mat-fab color="primary" aria-label="icon">
                <img src="{{bannerList?.ui?.icon}}" alt="">
            </button>
            <mat-card-title class="mat-title font-weight-bold mt-24">{{bannerList?.ui?.text}}</mat-card-title>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="secondaryBanner && platform === 'portal' && bannerList">
    <mat-card class="mat-banner-card text-center animationLoading" *ngIf="isLoading">
        <mat-card-content tabindex="0">
            <button mat-fab color="primary" aria-label="icon" class="animation-highlight" style="width:64px; height: 64px;">
                <img src="" alt="">
            </button>
            <mat-card-title class="mat-title font-weight-bold mt-24 animation-highlight"></mat-card-title>
        </mat-card-content>
    </mat-card>
</div>
