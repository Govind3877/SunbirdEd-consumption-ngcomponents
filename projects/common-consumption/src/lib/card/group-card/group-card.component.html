<!-- card component -->
<mat-card class="group-card d-flex flex-dc w-100 h-100" title="{{group?.name}}" attr.aria-label="{{group?.name}}" (click)="onClick($event)" *ngIf="!isLoading" role="link" tabindex="0">
  <mat-card-header>
    <div mat-card-avatar> 
      <div class="img-container d-flex flex-ai-center flex-jc-center" [ngStyle]="fetchStyle()">
        <label class="mat-h2 m-0 p-0" [ngStyle]="fetchInitialStyle()">{{initial}}</label>
        <div class="img-container--badge mr-8" *ngIf="isSuspended">{{suspendBadgeText}}</div>
      </div>
    </div>
    <mat-card-title class="mat-body-1 text-left" title="{{group?.name}}">{{group?.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="isMobile" class="text-left" title="{{group?.description}}">{{group?.description}}</mat-card-subtitle>
    <div *ngIf="isAdmin" class="mat-label-badge mr-8">Admin</div>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!isMobile" class="text-left mat-small p-8 sb__ellipsis" title="{{group?.description}}">{{group?.description}}</div>
  </mat-card-content>
</mat-card>

<mat-card class="group-card animationLoading" *ngIf="isLoading">
  <mat-card-header>
    <div mat-card-avatar> 
      <div class="img-container d-flex flex-ai-center flex-jc-center animation-highlight w-100">
      </div>
    </div>
    <mat-card-title class="text-left animation-highlight w-60"></mat-card-title>
    <mat-card-subtitle class="text-left animation-highlight" style="width:40%"></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="animation-highlight mb-8" style="width:120px;margin: 0 0.5rem;"></div>
  </mat-card-content>
</mat-card>
