<!-- card component -->
<div class="sb--card sb--card--course--curiculum" title="{{group?.name}}" attr.aria-label="{{group?.name}}" (click)="onClick($event)" *ngIf="!isLoading" role="link" tabindex="0">
  <div class="sb--card__main-area">
    <!-- card img -->
    <div class="sb--card__img">
      <div class="img-container img-container--label">
        <label>{{initial}}</label>
        <div class="img-container--badge" *ngIf="isSuspended">{{suspendBadgeText}}</div>
      </div>
    </div>
    <!-- card mobile view details -->
    <div class="sb--card__info">
      <div class="">
        <div class="sb__ellipsis sb__ellipsis--three group-card" title="{{group?.name}}">Group Name :&nbsp; <strong> {{group?.name}}</strong></div>
        <div class="group-card"  title="{{group?.createdOn | date :'dd/MM/yyyy'}}">Created Date :&nbsp;{{group?.createdOn |date :'dd/MM/yyyy'}}</div>
        <!-- <div class="group-card"  title="user count">User Count :&nbsp;18</div> -->
        <div *ngIf="isAdmin" class="sb--card__title role-name sb__ellipsis group-card" title="{{group?.memberRole}}"><i>Created By :&nbsp;{{group?.memberRole}}</i></div>
      </div>
      <!-- <div *ngIf="isMobile">
        <div class="sb--card__meta2 text-left p-0 pt-4">
          <div class="sb--card__meta2_data sb__ellipsis sb__ellipsis--two" title="{{group?.description}}">{{group?.description}}</div>
        </div>
      </div> -->
    </div>
  </div>
  <!-- <div class="sb--card__moreinfo" *ngIf="!isMobile">
    <div class="sb--card__meta2 text-left">
      <div class="sb--card__meta2_data sb__ellipsis sb__ellipsis--two" title="{{group?.description}}">{{group?.description}}</div>
    </div>
  </div> -->
</div>

<div class="sb--card sb--card--course--curiculum" *ngIf="isLoading" tabindex="0" >
  <div class="sb--card__main-area">
    <!-- card img -->
    <div class="sb--card__img">
      <div class="img-container img-container--label">
        <label class="loading-animation"></label>
      </div>
    </div>
    <!-- card mobile view details -->
    <div class="sb--card__info">
      <div class="d-flex flex-dr flex-jc-space-between">
        <h4 class="sb--card__title loading-animation sb--card--highlighter"></h4>
        <div *ngIf="isAdmin" class="sb-label-badge loading-animation sb--card--highlighter"></div>
      </div>
      <div *ngIf="isMobile">
        <div class="sb--card__meta2 text-left p-0 pt-4">
          <div class="sb--card__meta2_data loading-animation sb--card--highlighter"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="sb--card__moreinfo" *ngIf="!isMobile">
    <div class="sb--card__meta2 text-left">
      <div class="sb--card__meta2_data loading-animation sb--card--highlighter"></div>
    </div>
  </div>
</div>
