<h4 class="mat-title mb-0 pb-0" *ngIf="title">{{title}}</h4>
<div class="mat-body-2" *ngIf="subTitle">{{subTitle}}</div>
<mat-selection-list [multiple]="false">
  <mat-list-option attr.aria-label="{{item.name}}" *ngFor="let item of listData; let i = index"
    [ngClass]="{'selected-item': (i===selectedIndex)}" (click)="onItemSelect($event, item, i)" tabindex="0">
    {{item.name}}
    <!-- <mat-icon *ngIf="showRightArrow" class="ml-auto">arrow_drop_down</mat-icon> -->
  </mat-list-option>
</mat-selection-list>
<button *ngIf="btnText" mat-raised-button class="mt-24 button-rounded w-100 color-accent hover-bgcolor-accent" (click)="onBtnClick($event)"
  tabindex="0"><mat-icon>rate_review</mat-icon> {{btnText}}</button>
