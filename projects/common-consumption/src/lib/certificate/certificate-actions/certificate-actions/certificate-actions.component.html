<div class="select-template-container d-flex flex-ai-center flex-jc-center flex-dc mb-16">
  <div class="select-template-container__content">
    <div class="template-checkbox">
      <mat-icon *ngIf="isSelectedTemplate" class="color-success">check_box</mat-icon>
    </div>
    <div class="template-image">
      <embed [src]="templateUrl" class="template-img" type="image/svg+xml" /></div>
  </div>
  <div [ngClass]="{'overlay-container': showOverlay}">
    <div class="d-flex flex-ai-center flex-jc-center flex-dc overlay-buttons">
      <button type="button" mat-raised-button color="accent" *ngIf="select?.show" (click)="onButtonClick($event, select?.name)" tabindex="0"
        class="button-rounded mb-16"><mat-icon class="mr-8" fontIcon="verified"></mat-icon>{{select?.label}}
      </button>

      <button type="button" mat-raised-button color="warn" *ngIf="remove?.show" (click)="onButtonClick($event, remove?.name)" tabindex="0"
        class="button-rounded mb-16">
        <mat-icon class="mr-8" fontIcon="delete"></mat-icon>{{remove?.label}}
      </button>

      <button type="button" *ngIf="preview?.show" mat-raised-button (click)="onButtonClick($event, preview?.name)" tabindex="0"
        class="button-rounded">
        <mat-icon class="mr-8" fontIcon="fullscreen"></mat-icon>{{preview?.label}}</button>
    </div>
  </div>
</div>
