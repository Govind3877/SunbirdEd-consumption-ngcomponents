<div class="sb-avatar-cc text-left d-flex flex-ai-center">
  <button 
*ngIf="!isLoading" mat-fab color="white" class="ml-16 mat-icon-guest-profile box-shadow-6px"><span class="sb-avatar__initial" [ngStyle]="fetchStyle()">{{initial}}</span></button>
<label *ngIf="config.isTitle" class="mat-body-2 sb__ellipsis sb__ellipsis--two ml-8"
      title="{{title}}"><span>{{title}}&lrm;</span></label>
</div>

<!--Loading Indicator -->
<div
  class="sb-avatar-list-item sb-avatar-list-item--{{config.size}} sb-avatar-list-item--{{config.view}} sb-avatar-list-item--bold"
  *ngIf="isLoading">
  <div class="sb-avatar mr-8">
    <div class="sb-avatar__img loading-animation"></div>
    <label class="sb-avatar__name loading-animation sb--card--highlighter"></label>
  </div>
</div>
