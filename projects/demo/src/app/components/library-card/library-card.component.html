
<div class="mb-16">
    <h3 class="mat-h3 font-weight-bold">Library Card</h3>
    <sb-library-card [content]="VCardData.content" [cardImg]="VCardData.cardImg" [btnlabel]="VCardData.btnlabel" [hover-template]="hoverTemplate">
    </sb-library-card>
</div>

<div class="mb-16">
    <h3 class="mat-h3 font-weight-bold">Library Card -- QRCODE_RESULT</h3>
    <sb-library-card [content]="VCardData.content" [type]="VCardData.type[0]" [cardImg]="VCardData.cardImg" [btnlabel]="VCardData.btnlabel" [hover-template]="hoverTemplate">
        <ng-template #hoverTemplate let-hoverData="hoverData" let-content="content">
            <sb-card-hover class="card-hover" [hoverData]="hoverData"
            [content]="content" (hoverActionClick)="hoverActionClicked($event)">
            </sb-card-hover>
        </ng-template>
    </sb-library-card>
</div>
